<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img
      width="40"
      alt="Reterics Logo"
      src="/assets/r_logo_white_transparent.png"
      style="margin-right: 5px"
    />
    <span>Angular Test Environment</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>


</mat-toolbar>
<mat-drawer-container class="main-outer" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationItems" [routerLink]="item.route">
          {{ item.label }}
        </a>
      </mat-nav-list>
  </mat-drawer>

  <router-outlet></router-outlet>
</mat-drawer-container>
